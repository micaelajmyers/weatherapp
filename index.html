<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e05505a7fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" />
    <link href="scripts/app.js" rel="javascript" />
    <title>Weather</title>
  </head>
  <body onLoad="renderTime()">
    <div class="container">
      <div class="homepage shadow">
        <form class="search-bar" id="search-bar">
          <div class="search">
            <input
              type="text"
              class="searchTerm"
              placeholder="Enter City Here"
              id="search-text-input"
              autocomplete="off"
            />
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
        <div class="row basic">
          <div
            class="current-temperature col-3 offset-1"
            id="current-temperature"
          ></div>
          <div class="col-2 basic">
              <a href="#" id="flink" class="active measurementButton">°F</a> <a class="active measurementButton">|</a> <a href="#" id="clink" class="measurementButton basic">°C</a>
          </div>
          <div class="current-weather-icon col-6">
            <i id = "large-icon"></i> </div>
          <div class="city col-5 offset-1" id="city"></div>
          <div class="current-weather col-6" id="current-weather"></div>
          <div class="day-time col-5 offset-1">
            <div id="today"></div>
          </div>
          <div class="precipitation col-6">
            Humidity:
            <span id="humidity"></span>
          </div>
          <div class="wind col-6 offset-6">
            Wind:
            <span id="wind"></span>
          </div>
        </div>
        <br />
        <div class="basic weather-forecast" id="forecast">
        </div>
      </div>
      <div class="row">
        <div class="basic col-4 offset-3">
          <a
            href="https://github.com/micaelajmyers/weatherapp.git"
            target="_blank"
          >
        </br>
            Open Source Code
          </a>
          by Mica Myers
        </div>
        <button class="container2 col-4" id="current-button">
          Current Location
        </button>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
